<div gui-error-shake error-msg="loginError" class="login-container">
    <div class="login-form form-horizontal">
        <form>
            <div class="error-msg" ng-show="loginError !== undefined"><span class="error-msg-icon"></span>{{loginError}}
            </div>
            <div class="form-group">
                <label for="login">{{msg.login.login}}:</label>
                <input type="text" id="login" class="form-control" ng-model="login"/>
            </div>
            <div class="form-group">
                <label for="password">{{msg.login.password}}:</label>
                <input type="password" id="password" class="form-control" ng-model="password"/>
            </div>
            <input class="btn center-block" type="submit" id="doLogin" value="{{msg.login.doLogin}}"
                   ng-click="doLogin()"/>
        </form>
    </div>
</div>

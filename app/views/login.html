<div>
    <div style="color: red" ng-show="loginError !== undefined">{{loginError}}</div>
    <label for="login">{{msg.login.login}}:</label>
    <input type="text" id="login" ng-model="login"/><br />
    <label for="password">{{msg.login.password}}:</label>
    <input type="password" id="password" ng-model="password"/><br />
    <input type="button" id="doLogin" value="{{msg.login.doLogin}}" ng-click="doLogin()" />
</div>
